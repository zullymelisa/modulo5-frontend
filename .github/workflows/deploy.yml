name: Deploy Frontend Module 5

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false -input=false
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸš€ Terraform Init (backend)
        run: terraform init -input=false -reconfigure
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -input=false -lock=false -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -input=false -lock=false -auto-approve tfplan
        working-directory: ./terraform

      - name: Get S3 Bucket Name
        id: bucket
        run: |
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Update API Endpoints in HTML
        run: |
          # Actualiza las URLs de la API en el HTML usando sed
          sed -i "s|SHORTEN_ENDPOINT: '[^']*'|SHORTEN_ENDPOINT: '${{ secrets.API_SHORTEN_ENDPOINT }}'|g" index.html
          sed -i "s|REDIRECT_ENDPOINT: '[^']*'|REDIRECT_ENDPOINT: '${{ secrets.API_REDIRECT_ENDPOINT }}'|g" index.html
          sed -i "s|BASE_SHORT_URL: '[^']*'|BASE_SHORT_URL: 'https://${{ secrets.CLOUDFRONT_DOMAIN }}'|g" index.html
          echo "âœ… API endpoints updated"

      - name: Upload to S3
        run: |
          aws s3 sync . s3://${{ steps.bucket.outputs.bucket_name }}/ \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "terraform/*" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"

      - name: Get Deployment URL
        id: deployment
        run: |
          CLOUDFRONT_URL=$(terraform output -raw cloudfront_url)
          echo "url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live URL:** $CLOUDFRONT_URL" >> $GITHUB_STEP_SUMMARY
        working-directory: ./terraform

      - name: Comment PR with Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview deployed!**\n\n**URL:** ${{ steps.deployment.outputs.url }}'
            })

  cleanup-on-failure:
    name: Cleanup on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: ðŸ”” Notify Failure
        run: |
          echo "âš ï¸ Deployment failed! Check the logs above."
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY